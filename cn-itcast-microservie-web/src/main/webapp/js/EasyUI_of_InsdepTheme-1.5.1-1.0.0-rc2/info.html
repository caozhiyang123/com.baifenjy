			<script>
			    var gg1;var gg2;var gg3;var gg4;var gg5;var gg6;var gg7;
				$(function() {
					var dflt = {
						min : 0,
						max : 100,
						donut : true,
						gaugeWidthScale : 0.6,
						counter : true,
						hideInnerShadow : true,
						symbol: "%"
					}
					gg1 = new JustGage({
						id : 'totalRTP',
						defaults : dflt
					});
	
					gg2 = new JustGage({
						id : 'totalBaseRTP',
						defaults : dflt
					});
					gg3 = new JustGage({
						id : 'totalEBRTP',
						defaults : dflt
					});
					gg4 = new JustGage({
						id : 'jackpotCount',
						defaults : dflt
					});
					gg5 = new JustGage({
						id : 'deltaRTP',
						defaults : dflt
					});
					gg6 = new JustGage({
						id : 'deltaBaseRTP',
						defaults : dflt
					});
					gg7 = new JustGage({
						id : 'deltaEBRTP',
						defaults : dflt
					});
	
				});
				
				 var num = 50;
				 var modifyValue = function (){
			            gg1.refresh(num);
			            gg2.refresh(num);
			            gg3.refresh(num);
			            gg4.refresh(num);
			            gg5.refresh(num);
			            gg6.refresh(num);
			            gg7.refresh(num);
			            num++;
			            if(num > 100){num=0;}
			            setTimeout("modifyValue()", 60000);
			        };
			        
			     modifyValue();
			</script>

   <script type="text/javascript">
	    function ww3(date){  
	        var Y = date.getFullYear();  
	        var M = date.getMonth()+1;  
	        var D = date.getDate();  
	        var h = date.getHours();
	        var m = date.getMinutes();
	        var s = date.getSeconds();
	        var ms = date.getMilliseconds();
	        var str = Y+'-'+(M<10?('0'+M):M)+'-'+(D<10?('0'+D):D)+' '+(h<10?('0'+h):h)+":"+(m<10?('0'+m):m)+":"+(s<10?('0'+s):s)+":"+(ms<10?('0'+ms):ms);  
	        return str;  
	    }  
	    function w3(s){  
	        if (!s) return new Date();  //2019-01-22 09:57:51:394
	        var y = s.substring(0,4);  
	        var m =s.substring(5,7);  
	        var d = s.substring(8,10);  
	        var h = s.substring(11,13);  
	        var min = s.substring(14,16);  
	        var sec = s.substring(17,19);
	        if (!isNaN(y) && !isNaN(m) && !isNaN(d) && !isNaN(h) && !isNaN(min) && !isNaN(sec)){  
	            return new Date(y,m-1,d,h,min,sec);  
	        } else {  
	            return new Date();  
	        }  
	    }
	</script>
