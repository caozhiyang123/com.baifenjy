server:
  port: ${port} #

spring:
  application:
    name: itcast-microservice-web
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
# = = = = = = = = = = = = = = = == = = = = = = = = = == = = = = = = = = = = = = = =

#数据库配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
    username: root
    password: MyNewPass
    maxActive: 20
    maxWait: 60000
    maxIdle: 8
    minIdle: 8
    initialSize: 10
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    filters: stat,wall,log4j
    connectionProperties: 
      druid:
        stat:
          mergeSql: true
          slowSqlMillis: 5000
    
  jpa:
    hibernate:
#      ddl-auto: create #ddl-auto:设为create表示每次都重写建表
      ddl-auto: update # ddl-auto:设为update表示每次都不会重写建表
#      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
    show-sql: true
    database: MYSQL
    databasePlatform: org.hibernate.dialect.MySQL5InnoDBDialect

###########################################################################################

eureka:
  client:
    registerWithEureka: true #
    fetchRegistry: true #
    serviceUrl: #ַ
      defaultZone: http://oriki:1234@127.0.0.1:6868/eureka/,http://oriki:1234@127.0.0.1:6869/eureka/
    #eurekaServerConnectionTimeoutSeconds: 60
    #eurekaServerReadTimeoutSeconds: 60
  instance:
    prefer-ip-address: true #
    ip-address: 127.0.0.1
    instance-id: ${spring.application.name}:${server.port} #
    #lease-expiration-duration-in-seconds: 30  #
    #lease-renewal-interval-in-seconds: 90 #
    #leaseRenewalIntervalInSecondes: 90 #
###########################################################################################
logging:
  level:
    root: info
